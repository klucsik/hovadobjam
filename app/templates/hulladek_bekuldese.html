{% extends "base.html" %}

{% block content %}
    <h1>Beküldés</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.hullinfo_name.label }}<br>
            {{ form.hullinfo_name(size=50) }}
        </p>
        <p>
            {{ form.hullinfo_description.label }}<br>
            {{ form.hullinfo_description(size=150) }}
        </p>
        <p>{{ form.submit() }}</p>

    </form>
{% endblock %}
